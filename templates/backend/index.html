<!DOCTYPE html>
<html>
<head>
  <title>Telegram WebApp Location</title>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    button {
      font-size: 1.2em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #enterBtn { background-color: #2ecc71; color: white; }
    #exitBtn { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
  <button id="enterBtn">ðŸ”“ Kirish</button>
  <button id="exitBtn">ðŸ”’ Chiqish</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const theme = tg.themeParams || {};
    document.body.style.backgroundColor = theme.bg_color || "#ffffff";
    document.body.style.color = theme.text_color || "#000000";

    function sendLocation(action) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const data = {
              action: action,
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude
            };
            tg.sendData(JSON.stringify({
              timestamp: Date.now(),
              data: data}));
            tg.sendData(JSON.stringify(data));
          },
          (error) => {
            tg.sendData(JSON.stringify({ action: action, error: "location_denied" }));
          }
        );
      } else {
        tg.sendData(JSON.stringify({ action: action, error: "not_supported" }));
      }
    }

    document.getElementById("enterBtn").addEventListener("click", () => {
      sendLocation("enter");
    });

    document.getElementById("exitBtn").addEventListener("click", () => {
      sendLocation("exit");
    });
  </script>
</body>
</html>
